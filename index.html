<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">
    <div class="card">
      <div class="coverpic">
  
      </div>
      <div class="osum">
        <h2>Order Summary</h2>
        <p id = "light">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="pay">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="">
            <div class="pricing">
              <h1 class="currentPlan">Annual Plan</h1>
            <h3 id = "light">$59.99/year</h3>
            </div>
            <div class="change">
              <a href="" class="link1" >Change</a>
            </div>
          </div>
      </div>
      <div class="proceed"><button>Proceed to Payment</button></div> 
          <a href="" class="link2">Cancel Order</a>
    </div>
  </div>
  
</body>
</html>
