<head>

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="coverpic">
  
      </div>
      <div class="osum">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="pay">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="">
            <div class="pricing">
              <h1>Annual Plan</h1>
            <h3>$59.99/year</h3>
            </div>
            <div class="change">
              <a href="" class="link">Change</a>
            </div>
          </div>
         
      </div>
      <div class="proceed"><button>Proceed to Payment</button></div> 
          <a href="" class="link">Cancel Order</a>
    </div>
  </div>
